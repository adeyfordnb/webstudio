<div class="wrap">

  <flash-messages></flash-messages>

<!-- LEFT SIDE -->
  <div class="left-side sides">

    <div class="img">

      <div class="block-change-text">

        <div class="carousel carousel-text">
          <div class="slide-text">
            <p class="block-change-text-p">{{ exsText ? exsText : 'example' }}</p>
          </div>
        </div>

      </div>

      <div class="carousel img-slider">
        <div class="slide">
          <img class="slide-img" [src]="downloadUrl ? downloadUrl : placeholder">
        </div>
      </div>
    </div>
  </div>

<!-- RIGHT SIDE -->
  <div class="right-side sides">

    <div class="main-right-box">
      <div class="shadow"></div>

      <div class="text-input-box">
        <form [formGroup]="formSlider" (ngSubmit)="uploadSlide()">
          <h1 class="admin-text">Text Slider</h1>
          <div class="form-control">
            <input formControlName="textSlide" type="text" class="inputs" (keyup)=exsFunc($event)>

            <span class="error-block" *ngIf="formSlider.get('textSlide').touched && formSlider.get('textSlide').invalid">
              <small class="error-message" *ngIf="formSlider.get('textSlide').errors.required">
                Can't be empty!
              </small>
              <small class="error-message" *ngIf="formSlider.get('textSlide').errors.minlength">
                Min length of text 3 symbols.
              </small>
            </span>
          </div>

          <label class="file-upload">
            <div class="img-example" *ngIf="downloadUrl">
              <img [src]="downloadUrl">
            </div>
            <fa-icon class="fa-7x icon" [icon]="image"></fa-icon>
            <input (change)="upload($event)" type="file" accept="*.png.jpg">
          </label>

          <button [disabled]="formSlider.invalid || !fullInput" type="submit" class="send-btn">Send</button>
        </form>
      </div>
    </div>

  </div>
</div>
